<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-7xl bg-yellow-500 rounded-3xl w-1/2 mx-auto">Look at my tailwind</h1>
    <h3>I have a secret tail</h3>
    <p class="line-through">But you do not have one</p>
    <button class="bg-blue-600 text-white flex p-2 border-pink-600  rounded hover:bg-blue-800">Click me button</button>
    <section>
        <div class="h-64 bg-amber-400 w-1/3 flex justify-center items-center">
            <h2 class="bg-pink-600">My text</h2>
        </div>
    </section>
    <section>
        <div class="flex flex-row">
            <div class="rounded bg-purple-200">
                <h2>box-1</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>box-2</h2>
            </div>
            <div class="rounded bg-purple-200">
                <h2>box-3</h2>
            </div>
        </div>
    </section>
    <section>
        <h2 class="3xl">tailwind grid</h2>
        <div class="grid grid-cols-5 py-2 bg-yellow-300 gap-4 rounded">
            <div class="bg-gray-400 rounded ">1</div>
            <div class="bg-gray-400 rounded col-span-2">2</div>
            <div class="bg-gray-400 rounded" >3</div>
            <div class="bg-gray-400 rounded row-span-3" >4</div>
            <div class="bg-gray-400 rounded">5</div>
            <div class="bg-gray-400 rounded">6</div>
            <div class="bg-gray-400 rounded">7</div>
            <div class="bg-gray-400 rounded">8</div>
            <div class="bg-gray-400 rounded">9</div>
            <div class="bg-gray-400 rounded">10</div>
            <div class="bg-gray-400 rounded">11</div>
            <div class="bg-gray-400 rounded">12</div>
            <div class="bg-gray-400 rounded">13</div>
            <div class="bg-gray-400 rounded">14</div>
            <div class="bg-gray-400 rounded">15</div>
        </div>
    </section>
    <section>
        <h4 class="text-4xl">My Grid Layout</h4>
        <div class="bg-teal-400	 grid  grid-cols-3 gap-2">
            <div class="bg-pink-400	col-span-3">Header</div>
            <div class="bg-pink-400	col-span-2 h-64">Main Content</div>
            <div class="bg-pink-400	">Side Nav</div>
            <div class="bg-pink-400	col-span-3">Footer</div>
        </div>
    </section>
</body>
</html>
